<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Manager - Offline</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E293B 0%, #334155 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .offline-container {
            max-width: 400px;
            padding: 2rem;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .retry-btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .retry-btn:hover {
            background: #16a34a;
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        .feature::before {
            content: "✓";
            margin-right: 0.5rem;
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">⚽</div>
        <h1>Time Manager</h1>
        <p>Você está offline, mas ainda pode usar algumas funcionalidades do app!</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Tentar Novamente
        </button>
        
        <div class="features">
            <div class="feature">Visualizar dados em cache</div>
            <div class="feature">Acessar informações salvas</div>
            <div class="feature">Funcionalidades básicas disponíveis</div>
        </div>
    </div>

    <script>
        // Verificar conectividade
        function checkConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }

        // Verificar a cada 5 segundos
        setInterval(checkConnection, 5000);

        // Escutar eventos de conectividade
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
